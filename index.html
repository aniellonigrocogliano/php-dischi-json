<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
       rel="stylesheet"
       integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
       crossorigin="anonymous"/>
       <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <title>Album</title>
</head>
<body> 
    <header class="d-flex flex-row bg-dark">
        <img class="bg-dark p-2 pt-1" src="./img/logo.png">
    </header>
    <main class="bg-info">
    <div id="app" >
        <section class="container d-flex flex-wrap">
        <div v-for="album in listaAlbum" class="col-4 p-3">
            <div class="card bg-primary" style="width: 18rem;">
                <img :src="album.poster" class="card-img-top p-3" :alt="album.title">
                <div class="card-body">
                  <p class="card-text">{{ album.title }}</p>
                </div>
            
        </div>
    </section>
    </div>
</main>
</body>
<script src="js/script.js"></script>
</html>
