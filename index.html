<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Album</title>
</head>

<body>
  <div id="app">
    <header class="d-flex flex-row msheader flex-nowrap justify-content-around">
      <img class="msimg m-3" src="./img/logo.png"> <button type="button" class="btn btn-primary m-3"
        data-bs-toggle="modal" data-bs-target="#exampleModal">Aggiungi un nuovo album</button>
    </header>
    <main class="msbody">

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Aggiungi un nuovo album</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <i class=" input-group-text fa-solid fa-music"></i>
                <input v-model="newTitolo" type="text" class="form-control" placeholder="Nome album"
                  aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <i class="text-center input-group-text fa-solid fa-user-pen"></i>
                <input v-model="newAutore" type="text" class="form-control" placeholder="Nome autore"
                  aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <i class=" input-group-text fa-solid fa-icons"></i>
                <input v-model="newGenere" type="text" class="form-control" placeholder="Genere" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <i class=" input-group-text fa-solid fa-calendar-days"></i>
                <input v-model="newAnno" type="number" class="form-control" placeholder="Anno di pubblicazione"
                  aria-label="Username" aria-describedby="basic-addon1" min="1900" max="2099">
              </div>
              <div class="input-group mb-3">
                <i class=" input-group-text fa-solid fa-link"></i>
                <input v-model="newImmagine" type="url" class="form-control"
                  placeholder="Url alla copertina dell'album" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
              <button @click="addAlbum" type="button" class="btn btn-success">Aggiungi</button>
            </div>
          </div>
        </div>
      </div>
      <!-- body -->

      <section class="container d-flex flex-wrap justify-content-center">

        <div v-for="(album, index) in listaAlbum" class="col-4 p-3 text-center fw-bold">
          <div class="card mscard" style="width: 18rem;">
            <img :src="album.poster" class="card-img-top p-3" :alt="album.title">
            <div class="card-body">
              <p class="card-text text-white"><i class="fa-solid fa-music"></i> {{ album.title }}</p>
              <p class="card-text text-white"><i class="fa-solid fa-user-pen"></i> {{ album.author }}</p>
              <p class="card-text text-white"><i class="fa-solid fa-icons"></i> {{ album.genre }}</p>
              <p class="card-text text-white"><i class="fa-solid fa-calendar-days"></i> {{ album.year }}</p>
              <div><i class="fa-regular fa-thumbs-up text-white text-right"></i></div>
            </div>

          </div>
          </div>
      </section>
  </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</html>
