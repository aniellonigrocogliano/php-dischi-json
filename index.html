<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
       rel="stylesheet"
       integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
       crossorigin="anonymous"/>
       <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	      <link rel="stylesheet" href="./css/style.css">
    
    <title>Album</title>
</head>
<body> 
  <div id="app" >
    <header class="d-flex flex-row bg-dark">
        <img class="bg-dark p-2 pt-1" src="./img/logo.png">
    </header>
    <main class="bg-info">
    
<section class="container d-flex flex-wrap justify-content-center">

        <div v-for="(album, index) in listaAlbum" class="col-4 p-3 text-center fw-bold">
            <div class="card mscard" style="width: 18rem;">
                <img :src="album.poster" class="card-img-top p-3" :alt="album.title">
                <div class="card-body">
                  <p class="card-text text-white"><i class="fa-solid fa-music"></i> {{ album.title }}</p>
                  <p class="card-text text-white"><i class="fa-solid fa-user-pen"></i> {{ album.author }}</p>
                  <p class="card-text text-white"><i class="fa-solid fa-icons"></i> {{ album.genre }}</p>
                  <p class="card-text text-white"><i class="fa-solid fa-calendar-days"></i> {{ album.year }}</p>
                  <div><i  class="fa-regular fa-thumbs-up text-white text-right"></i></div>
                </div>
            
        </div>
    </section>
    </div>
</main>
</body>
<script src="js/script.js"></script>
</html>
